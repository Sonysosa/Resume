<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>UI Components</title>
    <!--Linking External Style Sheet-->
    <link rel="stylesheet" type="text/css" href="./round_image.css">
    <!--End-->
    <!--Linking Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet"> 
    <!--End-->
  </head>
  <body>
    <!--Title-->
    <h1 class="ui-main-title">UI Component</h1>
    <!--End-->
    <!--Sub Heading-->
    <div class="row">
      <h3 class="ui-sub-title">Round Image Component</h3>
    </div>
    <!--End-->
    <!--Standard Round Image Component of Different Sizes-->
    <div class="row">
      <img src="./female.jpg" class="round-img-sm"/>
    </div>
    <div class="row">
      <img src="./female.jpg" class="round-img-md"/>
    </div>
    <div class="row">
      <img src="./female.jpg" class="round-img-lg"/>
    </div>
    <!--End-->
  </body>
</html>
