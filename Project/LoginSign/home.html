<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet"> 
</head>
<body>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <h1 class="card-head">SignUp Now!! </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <input type="text" name="email" placeholder="Email" id="email">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <input type="password"  name="password" placeholder="Password" id="password">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
           <label class="checkbox">
            <input type="checkbox" onclick="checking()">
            <span class="checkmark"></span>
           </label>
          </div>
          <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <p class="show-password">Show password</p>
          </div>
        </div>
        <div class="row ">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p class="button" onclick="validation()">Signup</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p class="footer">Already have an account? <a href="login.html">Login</a> </p>
          </div>
        </div>  
     
     </div>
    </div>
  </div>
  <script src="home.js"></script>
</body>
</html>
